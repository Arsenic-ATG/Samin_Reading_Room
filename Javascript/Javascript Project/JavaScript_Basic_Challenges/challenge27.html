                <input type="submit" value="send number"></label>

        <script>

                var myForm = document.querySelector('form');
                myForm.addEventListener('submit', function (event) {

                        event.preventDefault();

                        var sumittedValue = document.querySelector('input').value;
                        var tagName = document.getElementsByTagName('h1');
                        var parsedValue = parseInt(sumittedValue);
                        console.log(parsedValue);
                        console.log(typeof (parsedValue));
                        if (parsedValue) {
                                tagName[0].style.fontSize = sumittedValue + "px";

                })
