<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>

        <h1>Javascript Event Challenge: 23</h1>
        <p>Here is the paragraph of text</p>
        <p>Here is another paragraph of text</p>
        <p>Here is third paragraph of text</p>
        <button>Turn Them All Green Dammit !</button>


        <script>
                var btn = document.querySelector('button');
                function turnGreen() {
                        var text = document.querySelectorAll('p');
                        for(var i = 0; i < text.length; i++){
                                text[i].style.color = 'green';
                        }
                }

                btn.onclick = turnGreen;

        </script>
</body>

</html>
