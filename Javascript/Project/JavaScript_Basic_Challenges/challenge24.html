<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>

        <h1>Javascript Event Challenge: 24</h1>
        <div>
                <p>Here is the first paragraph</p>
        </div>
        <button>Add a paragraph</button>

        <script>

                document.querySelector('button').onclick = addNewParagraph;

                function addNewParagraph() {
                        var newTag = document.createElement('p');
                        var newText = document.createTextNode('A new paragraph');
                        newTag.appendChild(newText);
                        document.querySelector('div').appendChild(newTag);
                }
        </script>

</body>

</html>
